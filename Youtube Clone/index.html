<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Youtube Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input class="search" type="text" placeholder="search" />

    <div class="video-preview">
      <img class="thumbnail" src="assets/images/thumbnail-1.webp" />

        Talking Tech and AI with Google CEO Sundar Pichai!
      </p>
      <p class="video-creator">Marques Brownlee</p>
      <p class="video-statistics">6.4M views &#183; 6 months ago</p>
    </div>

    <div class="video-preview">
      <img class="thumbnail" src="assets/images/thumbnail-2.webp" />
      <p class="video-title">Try not to Laugh Challenge #9</p>
      <p class="video-creator">Markiplier</p>
      <p class="video-statistics">19M views &#183; 4 years ago</p>
    </div>
